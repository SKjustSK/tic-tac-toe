<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ttt-wrapper">
        <div class="ttt-grid">
        </div>
    </div>

    <div class="game-flow">
        <div class="welcome-wrapper">
            <div class="welcome">Welcome to Tic Tac Toe!</div>
        </div>
        <div class="game-status">
            <div class="game-status-text">Player 1's Turn</div>
        </div>
        <div class="restart-game-wrapper">
            <button class="restart-game">Restart</button>
        </div>
    </div>

</body>
</html>
